   <style>
     @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');
 
     body {
       margin: 0;
       padding: 0;
       font-family: 'Comic Neue', cursive;
       background: linear-gradient(to bottom, #ff0000, #000066);
       color: #fff;
       text-align: center;
     }
 
     .container {
       max-width: 900px;
       margin: auto;
       padding: 30px 20px;
     }
 
     .profile-photo {
       width: 160px;
       height: 160px;
       border-radius: 50%;
       border: 5px dashed #ffcc00;
       object-fit: cover;
       margin-top: 20px;
     }
 
     h1 {
       font-size: 42px;
       margin: 20px 0 10px;
       color: #ffcc00;
       text-shadow: 2px 2px #000;
     }
 
     p {
       font-size: 20px;
       margin: 10px 0;
     }
 
     .menu {
       display: flex;
       flex-direction: column;
       align-items: center;
       margin-top: 30px;
       gap: 15px;
       position: relative;
     }
 
     .menu a {
       text-decoration: none;
       background-color: #000066;
       color: #ffffff;
       padding: 14px 25px;
       border-radius: 12px;
       border: 3px solid #ffcc00;
       font-size: 18px;
       width: 220px;
       transition: 0.3s;
     }
 
     .menu a:hover {
       background-color: #ffcc00;
       color: #000;
       transform: scale(1.05);
     }
 
     /* Submenu Styles */
     .submenu-container {
       position: relative;
       width: 220px;
     }
 
     .submenu-list {
       display: none;
       flex-direction: column;
       background-color: #000066;
       border: 3px solid #ffcc00;
       border-radius: 12px;
       position: absolute;
       top: 100%;
       left: 0;
       z-index: 10;
     }
 
     .submenu-container:hover .submenu-list {
       display: flex;
     }
 
     .submenu-list a {
       padding: 12px 20px;
       width: 100%;
       border-bottom: 1px solid #ffcc00;
       box-sizing: border-box;
     }
 
     .submenu-list a:last-child {
       border-bottom: none;
     }
 
     .footer {
       margin-top: 40px;
       font-size: 16px;
       color: #ccc;
     }
   </style>
